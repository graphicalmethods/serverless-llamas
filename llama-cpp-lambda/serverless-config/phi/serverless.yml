service: llamacpp-phi-lambda

custom:
  config: ${file(config.json)}

provider:
  name: aws
  region: us-east-2
  architecture: arm64
  ecr:
    images:
      llamacpp-lambda-phi:
        path: ../../
        buildArgs:
          MODEL_PATH: ${self:custom.config.model_path}
        platform: linux/arm64

functions:
  llamacpp-lambda-phi:
    ephemeralStorageSize: 1280
    memorySize: 10240
    timeout: 240
    url: true
    image: 
      name: llamacpp-lambda-phi